<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM Manipulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanuage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('ul').appendChild(li)
    }

    addLanuage('Python')
    addLanuage('TypeScript')

    function addOptiLanuage(langName){
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('ul').appendChild(li)
    }

    addOptiLanuage('Go')

    //Edit functionality

    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang);
    //secondLang.innerHTML = 'Mojo'
    const newli = document.createElement('li')
    newli.textContent = 'Mojo'
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove Functionality
    const thirdlang = document.querySelector('li:nth-child(3)')
    thirdlang.remove()
    
</script>
</html>
